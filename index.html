
<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/common.css">
    <script src="//wcs.naver.net/wcslog.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.11/split.min.js"></script>

    <title>윶댕파</title>
</head>
<body>
<div class="wrapper">
    <div id="view" style="width: calc(75% - 5px);">
        <!--트위치 주소 변경 부분, 깃헙 블로그 주소는 parent 파라메터 뒤에 붙여준다-->
        <iframe src="https://player.twitch.tv/?channel=030901yujin&parent=030901yu.github.io" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
    </div>
    <div class="gutter gutter-horizontal" style="width: 10px;"></div><div id="chat" style="width: calc(25% - 5px);">
        <script async="" src="//client.uchat.io/uchat.js"></script>
        <u-chat room="030901yu" style="width: 100%; height: 100%;"><iframe frameborder="0" scrolling="no" style="display: inline-block; width: 100%; height: 100%;"></iframe></u-chat>
    </div>
</div>
<script>
    Split(['#view', '#chat'], {
        sizes: [75, 25],
    })
</script>



</body></html>
